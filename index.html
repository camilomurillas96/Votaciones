<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balon de oro</title>

    <link rel="shortcut icon" href="#">

    <link href="css/style.css" rel='stylesheet'/>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  
  
  <div class="container">
      <nav id="menu" class="navbar fixed-top bg-dark">
          <div class="container-fluid">
              <a href="">
                  <img class="navbar-brand" src="../images/ballgoldrem.png">
                  <span class="text">Balón de oro</span>
              </a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
      </nav>
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slider/ganador2018.jpg" class="d-block" alt="Ganador 2018">
              </div>
              <div class="carousel-item">
                  <!-- <img src="..." class="d-block" alt="..."> -->
                  <img src="images/slider/ganador2019.jpg" class="d-block" alt="Ganador 2019">
  
              </div>
              <div class="carousel-item">
                <!-- <img src="..." class="d-block" alt="..."> -->
                <img src="images/slider/ganador2021.jpeg" class="d-block" alt="Ganador 2021">
  
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
        <div class="subtitulo">
          <h3>Vota por tu jugador favorito al balón de oro 2022</h3>
        </div>        
        <div id="conteo"></div>
        <div id="cards"></div>
        
        
    </div>
    
    <script src='js/Votacion.js'></script>
    <script src='js/Positivo.js'></script>
    <script src='js/Negativo.js'></script>
    <script src='js/index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <!-- <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script> -->
</body>
</html>
